{% extends 'chiefheader.html' %}
{% block content %}
<div class="container">
    <div class="row"><div class="col text-center"><h2>Tickets</h2></div></div>
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col">
        <form action="" method="POST" novalidate>
            <div class="form-row align-items-center">
                <div class="col text-center">
                    {{ form.inactive_tickets.label }}
                </div>
                <div class="col text-center">
                    {{ form.inactive_tickets(size=5) }}
                </div>
            </div><hr>
            <div class="form_row">
                <div class="col text-center">
                {{ form.manager.label }}
                {{ form.manager(size=1) }}
                </div>
            </div><hr>
            <div class="form_row">
                <div class="col text-center">{{ form.submit() }}</div>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
{% endblock %}
