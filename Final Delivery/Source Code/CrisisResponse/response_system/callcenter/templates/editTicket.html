{% extends 'header.html' %}                                                       
                                                                                  
{% block content %}                                                               
<div class="container">                                                           
    <div class="row"><div class="col text-center"><h2>Edit Ticket</h2></div></div>  
    <div class="row">                                                             
        <div class="col-sm-3"></div>                                                  
        <div class="col">
            <form action="" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.event_type.label }}
                    {{ form.event_type(size=1) }}
                </div>
                <div class="form-group">
                    {{ form.description.label }}
                    {{ form.description(size=20) }}
                </div>
                <div class="form-row">
                    <div class="col text-center">{{ form.submit() }}</div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>                                                  
    </div>
</div>                                                                            
{% endblock %}
